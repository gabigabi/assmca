<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Asignar Número de Orden Judicial (No tiene)</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
 <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"> -->

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#asignar-numero-orden-judicial-existente" data-whatever="@getbootstrap">abrir</button>

<!-- Modal -->
<form>
<div class="modal fade" id="asignar-numero-orden-judicial-existente" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Asignar Número de Orden Judicial</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Este usuario <strong>tiene dos (2)</strong> Órdenes Judiciales Activas</p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="ingresar-orden-judicial">Ingresar Nueva Orden Judicial</label>
              <input type="text" class="form-control" id="ingresar-orden-judicial" placeholder="OE: 2015-21">
            </div>
          </div>

          <div class="col-md-6">
            
            <div class="form-group">
                <label for="asignar-orden-judicial-existente">Asignar con Orden Judicial Existente</label>
                <select class="form-control" id="asignar-orden-judicial-existente">
                  <option>Seleccione</option>
                  <option>Orden</option>
                  <option>Orden</option>
                </select>
              </div>


          </div>
        </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-lg">Aceptar</button>
          <button type="button" class="btn btn-secondary btn-lg">Cancelar</button>
      </div>
    </div>
  </div>
</div>
</form>



<!-- BootStrap and Jquery -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script> -->
</body>
</html>
