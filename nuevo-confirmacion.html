<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Nuevo Usuario - Confirmación</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
 <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="css/styles.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
<div class="container-fluid">
<header class="row align-items-end main">
    <div class="col-sm-auto">
            <div class="brand">
        <img src="images/assmca-logo.svg" alt="ASSMCA">
      </div>
    </div>
    <div class="col">
      <nav>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">Recepción y Citas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Recaudos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Charlas Grupales</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Reportes</a>
        </li>        
        <li class="nav-item">
          <a class="nav-link" href="#">Administración</a>
        </li>
      </ul>
    </nav>  
    </div>
    <div class="col-2">
      <ul class="nav nav-pills justify-content-end">
        <li class="nav-item dropdown"">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Pablo Paredes <small>Administrador</small></a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Opción 1</a>
              <a class="dropdown-item" href="#">Opción 2</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Opción 3</a>
            </div>
        </li>
      </ul>
    </div>
  </header>

<form>
<div class="card">
  <div class="card-header">
    Registro de nueva cuenta
  </div>
  <div class="card-block">

    <div class="alert alert-success" role="alert">
      El usuario ha sido registrado con éxito
    </div>

  <div class="row">
    <div class="col-md-2">
      <strong>Documentos</strong>
    </div>

    <div class="col-md-10">
      <div class="row">

        <div class="col-md-3">

        <div class="form-group">
          <label for="iup">IUP</label>
          <input type="text" class="form-control" id="iup" placeholder="Ej. 123456789" disabled>
        </div>
        
        </div><!-- col -->

        <div class="col-md-3">

            <div class="form-group">
              <label for="episodio">Episodio</label>
              <input type="text" class="form-control" id="episodio" placeholder="Ej. 123456789" disabled>
            </div>
            
        </div><!-- col -->

        <div class="col-md-3">

            <div class="form-group">
              <label for="pasaporte">Pasaporte</label>
              <input type="text" class="form-control" id="pasaporte" placeholder="Ej. 123456789" disabled>
            </div>
            
        </div><!-- col -->

        <div class="col-md-3">

            <div class="form-group">
              <label for="licencia">Licencia</label>
              <input type="text" class="form-control" id="licencia" placeholder="Ej. 123456789" disabled>
            </div>
            
        </div><!-- col -->

        <div class="col-md-3">

            <div class="form-group">
              <label for="n-seguro-social">Número de Seguro Social</label>
              <input type="text" class="form-control" id="n-seguro-social" placeholder="Ej. 123456789" disabled>
            </div>
            
        </div><!-- col -->



      </div>
    </div><!-- col-9 -->

    </div><!-- row -->




    <div class="row">
    <div class="col-md-2">
      <strong>Identificación</strong>
    </div>

    <div class="col-md-10">
      <div class="row">

        <div class="col-md-3">

        <div class="form-group">
          <label for="primer-nombre">Primer Nombre</label>
          <input type="text" class="form-control" id="primer-nombre" placeholder="Ej. John" disabled>
        </div>
        
        </div><!-- col -->

        <div class="col-md-3">

            <div class="form-group">
              <label for="segundo-nombre">Segundo Nombre</label>
              <input type="text" class="form-control" id="segundo-nombre" placeholder="Ej. John" disabled>
            </div>
            
        </div><!-- col -->

        <div class="col-md-3">

            <div class="form-group">
              <label for="primer-apellido">Primer Apellido</label>
              <input type="text" class="form-control" id="primer-apellido" placeholder="Ej. Perez" disabled>
            </div>
            
        </div><!-- col -->


        <div class="col-md-3">

            <div class="form-group">
              <label for="segundo-apellido">Segundo Apellido</label>
              <input type="text" class="form-control" id="segundo-apellido" placeholder="Ej. Perez" disabled>
            </div>
            
        </div><!-- col -->



      </div>
    </div><!-- col-9 -->

    </div><!-- row -->



    <div class="row">
    <div class="col-md-2">
      <strong>Otros Datos</strong>
    </div>

    <div class="col-md-10">
      <div class="row">

        <div class="col-md-3">

        <div class="form-group">
          <label for="fecha-nacimiento">Fecha de Nacimiento</label>
          <input type="text" class="form-control" id="fecha-nacimiento" placeholder="Ej. 10/10/0000" disabled>
        </div>
        
        </div><!-- col -->

        <div class="col-md-3">

            <div class="form-group">
                <label for="sexo">Sexo</label>
                <select class="form-control" id="sexo" disabled>
                  <option>Seleccione</option>
                  <option>Femenino</option>
                  <option>Masculino</option>
                </select>
              </div>
            
        </div><!-- col -->

        <div class="col-md-3">

            <div class="form-group">
                <label for="grupo-etnico">Grupo Étnico</label>
                <select class="form-control" id="grupo-etnico" disabled>
                  <option>Seleccione</option>
                  <option>Blanco</option>
                  <option>Moreno</option>
                </select>
              </div>
            
        </div><!-- col -->


        <div class="col-md-3">

            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" disabled>
                Veterano
              </label>
            </div>
            
        </div><!-- col -->

        <div class="col-md-3">

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="nombre@dominio.com" disabled>              
            </div>
            
        </div><!-- col -->




    </div>
    </div><!-- col-9 -->

    </div><!-- row -->



<div class="row">
    <div class="col-md-2">
    </div>

    <div class="col-md-10">
          <button type="button" class="btn btn-primary btn-lg">Asignar Cita</button>
          <button type="button" class="btn btn-secondary btn-lg">Corregir</button>

    </div><!-- col-9 -->

</div><!-- row -->










  </div><!-- card-block -->
</div><!-- Card -->
</form>



 
</div><!-- container-fluid -->

<!-- BootStrap and Jquery -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script> -->
</body>
</html>
