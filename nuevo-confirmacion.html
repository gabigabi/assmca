  <title>Recepción - Búsqueda Usuario</title>

<body>
<div class="container-fluid">
<nav>
	<ul class="nav">
  <li class="nav-item">
    <a class="nav-link active" href="#">Active cambiado</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Link</a>

  <li class="nav-item">

  </li>
</ul>

<div class="card">
  <div class="card-header">
    Registro de nueva cuenta
  </div>
  <div class="card-block">

    <div class="alert alert-success" role="alert">
      El usuario ha sido registrado con éxito
    </div>

  <div class="row">
    <div class="col-md-3">
      Documentos
    </div>

    <div class="col-md-9">
      <div class="row">

        <div class="col-md-4">

        <div class="form-group">
          <label for="formGroupExampleInput">IUP</label>
          <p>356854</p>
        </div>
        
        </div><!-- col -->

        <div class="col-md-4">

            <div class="form-group">
              <label for="formGroupExampleInput">Episodio</label>
              <p>2222</p>
            </div>
            
        </div><!-- col -->

        <div class="col-md-4">

            <div class="form-group">
              <label for="formGroupExampleInput">Pasaporte</label>
              <p>2355584</p>
            </div>
            
        </div><!-- col -->


        <div class="col-md-4">

            <div class="form-group">
              <label for="formGroupExampleInput">Licencia</label>
              <p>335562222</p>
            </div>
            
        </div><!-- col -->

        <div class="col-md-4">

            <div class="form-group">
              <label for="formGroupExampleInput">Número de Seguro Social</label>
              <p>123456789</p>
            </div>
            
        </div><!-- col -->



      </div>
    </div><!-- col-9 -->

    </div><!-- row -->




    <div class="row">
    <div class="col-md-3">
      Identificación
    </div>

    <div class="col-md-9">
      <div class="row">

        <div class="col-md-3">

        <div class="form-group">
          <label for="formGroupExampleInput">Primer Nombre</label>
          <p>Pedro</p>
        </div>
        
        </div><!-- col -->

        <div class="col-md-3">

            <div class="form-group">
              <label for="formGroupExampleInput">Segundo Nombre</label>
              <p>José</p>
            </div>
            
        </div><!-- col -->

        <div class="col-md-3">

            <div class="form-group">
              <label for="formGroupExampleInput">Primer Apellido</label>
              <p>Perez</p>
            </div>
            
        </div><!-- col -->


        <div class="col-md-3">

            <div class="form-group">
              <label for="formGroupExampleInput">Segundo Apellido</label>
              <p>Perez</p>
            </div>
            
        </div><!-- col -->



      </div>
    </div><!-- col-9 -->

    </div><!-- row -->



    <div class="row">
    <div class="col-md-3">
      Otros Datos
    </div>

    <div class="col-md-9">
      <div class="row">

        <div class="col-md-3">

        <div class="form-group">
          <label for="formGroupExampleInput">Fecha de Nacimiento</label>
          12/01/2000
        </div>
        
        </div><!-- col -->

        <div class="col-md-3">

            <div class="form-group">
                <label for="exampleSelect1">Sexo</label>
                <p>Masculino</p>
              </div>
            
        </div><!-- col -->

        <div class="col-md-3">

            <div class="form-group">
                <label for="exampleSelect1">Grupo Étnico</label>
                <p>AAAAA</p>
              </div>
            
        </div><!-- col -->


        <div class="col-md-3">

            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Veterano
              </label>
            </div>
            
        </div><!-- col -->

        <div class="col-md-3">

            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <p>nombre@dominio.com</p>            
            </div>
            
        </div><!-- col -->




    </div>
    </div><!-- col-9 -->

    </div><!-- row -->



<div class="row">
    <div class="col-md-3">
    </div>

    <div class="col-md-9">
      <div class="row">
          <button type="button" class="btn btn-primary btn-lg">Asignar Cita</button>
          <button type="button" class="btn btn-secondary btn-lg">Corregir</button>

      </div>
    </div><!-- col-9 -->

</div><!-- row -->










  </div><!-- card-block -->
</div><!-- Card -->




 
</div><!-- container-fluid -->
