            <div class="col-md-3">

            </div>
            <div class="col-md-3">

            <div class="col-md-3">

            </div>
          </div>
        </div>
      </div>
      <div class="row pb-4">
        <div class="col-md-2">
          <strong>Buscar Por</strong><br>
          <small>Escribe un parámetro  para tu búsqueda</small>
        </div>
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="formGroupExampleInput">Seguro Social</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ej. 123456789">
              </div>            
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="formGroupExampleInput">Identificación</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ej. 22222">

            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="formGroupExampleInput">Fecha de Nacimiento</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ej. 01/01/0000">
              </div>            
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="formGroupExampleInput">Nombre y Apellido</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ej. John Doe">
              </div>            
            </div>
          </div>
        </div>        
      </div>
      <div id="form-avanzada">

        </div>

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="formGroupExampleInput">ID Ley 22</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ej. 123456789">
              </div>            
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="formGroupExampleInput">Expediente</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ej. 123456789">
              </div>            
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="formGroupExampleInput">Número de Orden</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ej. 123456789">
              </div>            
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="formGroupExampleInput">Querella</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ej. 123456789">
              </div>            
            </div>
            <div class="col-md-3">

            <div class="col-md-3">

                <label for="formGroupExampleInput">Licencia</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ej. 123456789">
              </div>            
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="formGroupExampleInput">Cliente IUP</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ej. 123456789">
              </div>            
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="formGroupExampleInput">Apodo</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ej. Doe">
              </div>            
            </div>
            <div class="col-md-3">

                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ej. 123456789">

            </div>
          </div>
        </div>
