<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Asignar Citas Confirmación</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">

<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#asignar-citas-confirmacion" data-whatever="@getbootstrap">abrir</button>

<!-- Modal -->
<form>
<div class="modal fade" id="asignar-citas-confirmacion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Asignar Citas</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Cita de Pre-Evaluación para el día <strong>jueves 01/26/2017</strong></p>
        <p>Hora: 10:30am a 11:30am</p>
        <p>Trabajador Social: Pedro Perez</p>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-lg">Aceptar</button>
          <button type="button" class="btn btn-secondary btn-lg">Cancelar</button>
      </div>
    </div>
  </div>
</div>
</form>




<!-- BootStrap and Jquery -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
