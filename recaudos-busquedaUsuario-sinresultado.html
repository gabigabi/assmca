    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Recepción - Búsqueda Usuario</title>

<body>
<div class="container-fluid">
<nav>
	<ul class="nav">
  <li class="nav-item">
    <a class="nav-link active" href="#">Active cambiado</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Link</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Link</a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" href="#">Disabled</a>
  </li>
</ul>
</nav>


<div class="row">

<div class="col-md-8">

<div class="card">
  <div class="card-header">
    Búsqueda | Usuario con Orden Judicial
  </div>
  <div class="card-block">
    <h6 class="card-subtitle mb-2">Parámetros de Búsqueda: Pedro Pérez</h6>


    <div class="NonResult">Ningún usuario coincide con su búsqueda. <a href="#">Crear Cuenta Nueva</a></div>




  </div><!-- card-body -->
</div><!-- Card -->

</div>

<div class="col-md-4">
  <button type="button" class="btn btn-secondary btn-lg btn-block">Crear Nueva Cuenta</button>


  <div class="card">
  <div class="card-header">
    Nueva Búsqueda
  </div>
  <div class="card-block">
    
    <form>
    <fieldset class="form-group">
      <legend>Iniciar Búsqueda</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
          Documento Requerido
        </label>
      </div>
      <div class="form-check">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
          Cita
        </label>
      </div>
      <div class="form-check">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">
          Orden Tribunal
        </label>
      </div>
    </fieldset>
  

  <div class="row">
    <div class="col-md-4">      
      <strong>Buscar por</strong>    
    </div>
    <div class="col-md-8 text-right">
      <span class="small">Escribe un parámetro para tu búsqueda</span>
    </div>
  </div>

  <div class="form-group">
    <label for="formGroupExampleInput">Seguro Social</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ej. 123456789">
  </div>

  <div class="form-group">
    <label for="formGroupExampleInput">Identificación</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ej. 2222">
  </div>

  <div class="form-group">
    <label for="formGroupExampleInput">Fecha de Nacimiento</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ej. 01/01/0000">
  </div>

  <div class="form-group">
    <label for="formGroupExampleInput">Nombre</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ej. John">
  </div>

  <div class="form-group">
    <label for="formGroupExampleInput">Apellido</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ej. Doe">
  </div>

  <button type="submit" class="btn btn-primary">Buscar</button>



  </form>
  </div>

  </div>
</div>

</div>








 
</div><!-- container-fluid -->

<!-- BootStrap and Jquery -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/tether.min.js"></script>
